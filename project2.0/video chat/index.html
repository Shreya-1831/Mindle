<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Kalam:wght@300;400;700&family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-video"></i> Study Video Chat
            </a>
            <div id="connection-status" class="badge bg-danger">Disconnected</div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button id="create-room" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Create Room
                            </button>
                            <button id="copy-room-id" class="btn btn-outline-primary" disabled>
                                <i class="bi bi-clipboard"></i> Copy Room ID
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="room-id" class="form-control" placeholder="Enter Room ID">
                            <button id="join-room" class="btn btn-success" disabled>
                                <i class="bi bi-box-arrow-in-right"></i> Join
                            </button>
                        </div>
                    </div>
                </div>

                <div class="video-container card">
                    <div class="card-body">
                        <div id="video-grid" class="row g-2">
                            <div class="col-md-6">
                                <video id="local-video" class="video-player" autoplay muted playsinline></video>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center gap-3">
                            <button id="toggle-video" class="btn btn-primary control-btn">
                                <i class="bi bi-camera-video"></i>
                            </button>
                            <button id="toggle-audio" class="btn btn-primary control-btn">
                                <i class="bi bi-mic"></i>
                            </button>
                            <button id="leave-room" class="btn btn-danger control-btn" disabled>
                                <i class="bi bi-telephone-x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
